<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link type="text/css" rel="stylesheet" href="/dist/index.css" />
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script src="/dist/vue-next-select.iife.js"></script>
    <script>
      const { ref, watch, createApp } = Vue

      const app = createApp({
        name: 'app',
        setup() {
          const selectedOptions = ref([])
          const options = ref([
            { label: 'All', value: ['i', 'love', 'vue'], group: true },
            { label: 'I', value: 'i', disabled: true },
            { label: 'Love', value: 'love', disabled: true },
            { label: 'Vue', value: 'vue', disabled: true },
          ])
          return {
            selectedOptions,
            options,
          }
        },
        template: `
        <vue-select
          v-model="selectedOptions"
          :options="options"
          multiple
          label-by="label"
          value-by="value"
          group-by="group"
        ></vue-select>
        `,
      })

      app.component('vue-select', VueNextSelect)
      app.mount(document.querySelector('#app'))
    </script>
  </body>
</html>
