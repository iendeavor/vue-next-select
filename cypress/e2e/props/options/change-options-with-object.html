<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link type="text/css" rel="stylesheet" href="/dist/index.css" />
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script src="/dist/vue-next-select.iife.js"></script>
    <script>
      const { ref, watch, createApp } = Vue
      const deepCopy = value => JSON.parse(JSON.stringify(value))
      const app = createApp({
        name: 'app',
        setup() {
          const selectedOptions = ref(['i'])
          const options = ref([{ value: 'i' }, { value: 'love' }, { value: 'vue' }])
          return {
            selectedOptions,
            options,
          }
        },
        template: `
        <button id="remove-unselected-options" @click="options = [{ value: 'i'}]">
          Remove unselected
        </button>
        <button id="remove-selected-options" @click="options = []">
          Remove selected
        </button>
        <button id="reset-options" @click="options = [{ value: 'i' }, { value: 'love' }, { value: 'vue' }]">
          Reset
        </button>
        <vue-select
          v-model="selectedOptions"
          :options="options"
          multiple
          value-by="value"
        ></vue-select>
        `,
      })

      app.component('vue-select', VueNextSelect)
      app.mount(document.querySelector('#app'))
    </script>
  </body>
</html>
